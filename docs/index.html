<html>
<head>
    <title>Game Of Life</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/base-min.css">
    <link rel="stylesheet" href="css/forms-min.css">
    <link rel="stylesheet" href="css/buttons-min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Game Of Life</h1>
    <table id="boardTable"></table>
    <hr>
    <form class="pure-form" action="javascript:void(0);">
        <button class="pure-button" id="nextStepBtn" alt="Execute next step">Next</button>
        <button class="pure-button" id="playBtn" alt="Executes the next steps automatically">Play</button>
        <button class="pure-button" id="pauseBtn" alt="Pause the execution">Pause</button>
        <button class="pure-button" id="clearBtn" alt="Clear the board">Clear</button>
        <select id="boardType">
            <option value="FIXED">Fixed Board</option>
            <option value="TORUS" selected>Torus Board</option>
        </select>
    </form>
    <div id="emInPixel" style="height:0;width:0;outline:none;border:none;padding:none;margin:none;"></div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
