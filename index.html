<!DOCTYPE html>
<html>
<head>
    <title>Game Of Life</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/base-min.css">
    <link rel="stylesheet" href="css/forms-min.css">
    <link rel="stylesheet" href="css/buttons-min.css">
    <link rel="stylesheet" href="css/menus-min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="pure-menu pure-menu-horizontal">
            <span class="pure-menu-heading">Game Of Life</span>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><span class="pure-menu-link">Generation: </span></li>
                <li class="pure-menu-item"><span id="generationCounter" class="pure-menu-link"></span></li>
            </ul>
        </div>
        <form class="pure-form" action="javascript:void(0);">
            <select id="boardType">
                <option value="FIXED">Fixed Board</option>
                <option value="TORUS" selected>Torus Board</option>
            </select>
        </form>
    </div>
    
    <div class="main pure-g">
        <table class="pure-u-1" id="boardTable"></table>
    </div>
    <div class="footer pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><button class="pure-button" id="nextStepBtn" alt="Execute next step">Next</button></li>
            <li class="pure-menu-item"><button class="pure-button" id="playBtn" alt="Executes the next steps automatically">Play</button></li>
            <li class="pure-menu-item"><button class="pure-button" id="pauseBtn" alt="Pause the execution">Pause</button></li>
            <li class="pure-menu-item"><button class="pure-button" id="clearBtn" alt="Clear the board">Clear</button></li>
        </ul>
    </div>
    <div class="emMeasure" id="emInPixel"></div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
